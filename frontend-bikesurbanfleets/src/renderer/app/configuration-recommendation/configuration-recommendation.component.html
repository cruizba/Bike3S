<div *ngIf="!reloading && selectRecommenderFormSchema">
    <schema-generic-form #selectRecommenderForm [form]="selectRecommenderFormSchema" (isValid)="isValidSelectedRecommender($event)"></schema-generic-form>
        <schema-generic-form #recommenderForm  *ngIf="recommenderSchema !== undefined" [form]="recommenderSchema" (isValid)="isValidRecommender($event)"></schema-generic-form>
</div>
