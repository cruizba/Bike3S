<div id="json-form">
    <div *ngIf="!reloading">
        <json-schema-form
            *ngIf="form !== undefined"
            [form]="form"
            framework="bootstrap-4"
            (onSubmit)="submit($event)"
            (isValid)="valid($event)"
            (onChanges)="onChanges($event)">
        </json-schema-form>
    </div>
</div>
