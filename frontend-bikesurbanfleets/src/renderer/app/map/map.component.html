<!-- Map for visualitation -->
<div *ngIf="isVisualitation" style="height: 78.5vh"
     leaflet
     [leafletLayers]="markers"
     [leafletLayersControl]="layerControl"
     [leafletOptions]="options">
</div>

<!-- Map for configuration -->
<div *ngIf="!isVisualitation" style="height: 92.5vh"
     leaflet leafletDraw
     (leafletMapReady)="emitMap($event)"
     [leafletOptions]="options"
     [leafletDrawOptions]="drawOptions">
</div>
