<form>
    <div class="row">
        <div class="col-sm-10">
            <label for="globalConfigurationInput">Global Configuration Path</label>
            <input type="text" [(ngModel)]="globalConfiguration" name="global_conf_1" class="form-control" id="globalConfigurationInput" placeholder="Global Configuration Path">
        </div>
        <div class="col-sm-2">
            <button class="browse-button btn btn-default" (click)="globalConfiguration = selectFile()">Select File</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <label for="entryPointsConfigurationInput">Entry Point Configuration Path</label>
            <input type="text" [(ngModel)]="entryPointConfiguration" name="entry_points" class="form-control" id="entryPointsConfigurationInput" placeholder="Entry Point Configuration Path">
        </div>
        <div class="col-sm-2">
            <button class="browse-button btn btn-default" (click)="entryPointConfiguration = selectFile()">Select File</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <label for="usersOutput">Generated users output Path</label>
            <input [(ngModel)]="usersOutputFolder" name="users_output" type="text" class="form-control" id="usersOutput" placeholder="Generated users output Path">
        </div>
        <div class="col-sm-2">
            <button class="browse-button btn btn-default" (click)="usersOutputFolder = selectFolder(s)">Select Folder</button>
        </div>
    </div>
    <button class="submit-button btn btn-default" (click)="generateUsers()">Generate Users</button>
</form>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{resultMessage}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngIf="errors">
            <p>Console errors</p>
            <textarea id="exceptions-textarea" name="exceptions-textarea" readonly rows="8" cols="63">{{exceptions}}</textarea>
        </div>
        <div *ngIf="!errors">
            <p>Console Output</p>
            <textarea id="stdout-textarea" name="exceptions-textarea" readonly rows="8" cols="63">{{stdout}}</textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
</ng-template>

<button class="hidden-button" id="modal-button" (click)="open(content)"></button>
